<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Your Moving Companion
    </title>
    <link href="css/style.css" rel="stylesheet">
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <script async="" charset="utf-8" src="js/libs/jquery.min.js" type="text/javascript">
    </script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
    <div class="container-fluid">
        <form class="form-container" id="form-container">
            <label for="street">
                Street:
            </label>
            <input id="street" type="text" value="">
            <label for="city">
                City:
            </label>
            <input id="city" type="text" value="">
            <button id="submit-btn">
                Submit
            </button>
            </input>
            </input>
        </form>
        <hr>
        <h2 class="greeting" id="greeting">
                    Where do you want to live?
                </h2>
        <div class="wikipedia-container">
            <h3 id="wikipedia-header">
                        Relevant Wikipedia Links
                    </h3>
            <ul id="wikipedia-links">
                Type in an address above and find relevant Wikipedia articles here!
            </ul>
        </div>
        <div class="nytimes-container">
            <h3 id="nytimes-header">
                        New York Times Articles
                    </h3>
            <ul class="article-list" id="nytimes-articles">
                What's going on in your new city? Enter an address and hit submit and the NY Times
                will tell you here!
            </ul>
        </div>
        <script src="js/libs/jquery.min.js">
        </script>
        <script src="js/script.js">
        </script>
        </hr>
    </div>
</body>

</html>
