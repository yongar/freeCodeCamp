<!DOCTYPE html>

<script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

<div id="app">
	<input type="number" v-model="myFontSize">
	<div v-bind:style="{border: 'solid 2px black', 'margin-bottom': '30px', fontSize: myFontSize+'px' }">
		JS object liter bound to style attribute
	</div>

	<div v-bind:style="fancyDiv">
		Yong Choi testing vue js with style
	</div>
	<div :style="[fancyDiv, fancierDiv]" @mouseover="fancierDiv.border = 'dashed 5px blue'" @mouseout="fancierDiv.border = 'solid 1px'">
		multiple objects bound to style attribute
	</div>

</div>

<script>
    new Vue({
       el: '#app',
       data: {
       		myFontSize: 24,
       		fancyDiv: {
       			backgroundColor: 'lightgrey',
       			borderRadius: '10px',
       			padding: '10px',
       			margin: '30px'

       		},
       		fancierDiv: {
       			fontFamily: "Helvetica, Arial",
       			border: "solid 1px black",
       			padding: '30px'
       		}

       }
    });
</script>
