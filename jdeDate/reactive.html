<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <p>
        {{firstName}} {{lastName}}
    </p>
    <div v-for="fw in frameworks">{{ fw }}</div>
    <p>{{browsers.name}}  {{browsers.version}}</p>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
            firstName: 'Mike',
            lastName: 'Choi',
            frameworks: ['Ember', 'Angular', 'React'],
            browsers: {
            	name: 'google chrome'
            }
       }
    });
    vm.lastName="Smith";
</script>
