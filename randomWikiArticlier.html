<!DOCTYPE HTML SYSTEM>
<html>
	<head>
		<title>RandomWikiAritclier</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 panel-heading">
					<div class="jumbotron text-center">
						<h1>RandomWikiAriticlier<BR></BR><small>Randome Wikipedia Aritcle<br>free Code Camp  Project</small>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5 text-center">
					<div class="well well-lg">
						<h3>RandomWikiAriclier</h3>
							<button type="button" class="btn btn-lg btn-success" onclick="parent.open('https://en.wikipedia.org/wiki/Special:Random')">Random Wikipedia Aritcle</button>
						</div>
					</div>
				<div class="col-md-7">
					<div class="well well-lg">
						<p><span class="glyphicon glyphicon-search"> </span> Enter Search for Wikipedia</p>
						<form class="form-inline" action="https://wikipedia.org/search-redirect.php" method="get" id="searchform">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										Search
									</span>
									<input type="text" id="searchString" class="form-control" name="search" placeholder="search wikipedia">
								</div><input type="hidden" name="language" value="en">
								<button type="submit" name="go" class="btn btn-default">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="row col-md-12 text-center">Created by <a href="http://www.yongar.xyz">Yong CHOI</a>
			</div>
		</div>

	</body>
</html>
